<h1 class="text-center">{{title}}</h1>
<div class="container">
  <div [ngSwitch]="instance" class="d-flex flex-column">
    <ng-template ngSwitchCase="employee">
      <form [formGroup]="form">
        <div class="mb-3">
          <label for="employeePhoto" class="form-label">Фото</label>
          <input formControlName="img" class="form-control" id="employeePhoto" aria-describedby="employeePhotoHelp">
          <div id="employeePhotoHelp" class="form-text">Укажите ссылку на фото сотрудника</div>
        </div>
        <div class="mb-3">
          <label for="employeeName" class="form-label">Имя</label>
          <input formControlName="name" class="form-control" id="employeeName">
        </div>
        <div class="mb-3">
          <label for="employeeSurname" class="form-label">Фамилия</label>
          <input formControlName="surname" class="form-control" id="employeeSurname">
        </div>
        <div class="mb-3">
          <label for="employeeAge" class="form-label">Возраст</label>
          <input formControlName="age" class="form-control" id="employeeAge" type="number">
        </div>
        <div class="mb-3">
          <label for="employeePosition" class="form-label">Должность</label>
          <input formControlName="position" class="form-control" id="employeePosition">
        </div>
        <div class="mb-3">
          <label for="employeeSalary" class="form-label">Заработная плата</label>
          <input formControlName="salary" class="form-control" id="employeeSalary" type="number">
        </div>
      </form>
      <div class="d-flex justify-content-between">
        <button (click)="manipulate()" [disabled]="isFormInvalid(form)" class="btn btn-primary">Отправить</button>
        <button (click)="goBackToAll(form)" class="btn btn-danger">Назад</button>
      </div>
    </ng-template>
    <ng-template ngSwitchCase="pool">
      <form [formGroup]="form">
        <div class="mb-3">
          <label for="poolPhoto" class="form-label">Фото</label>
          <input formControlName="img" class="form-control" id="poolPhoto" aria-describedby="poolPhotoHelp">
          <div id="poolPhotoHelp" class="form-text">Укажите ссылку на фото бассейна</div>
        </div>
        <div class="mb-3">
          <label for="poolAddress" class="form-label">Адресс</label>
          <input formControlName="address" class="form-control" id="poolAddress">
        </div>
        <div class="mb-3">
          <label for="poolOpenTime" class="form-label">Время открытия</label>
          <input formControlName="openTime" class="form-control" id="poolOpenTime" type="time">
        </div>
        <div class="mb-3">
          <label for="poolCloseTime" class="form-label">Время закрытия</label>
          <input formControlName="closeTime" class="form-control" id="poolCloseTime" type="time">
        </div>
      </form>
      <div class="d-flex justify-content-between">
        <button (click)="manipulate()" [disabled]="isFormInvalid(form)" class="btn btn-primary">Отправить</button>
        <button (click)="goBackToAll(form)" class="btn btn-danger">Назад</button>
      </div>
    </ng-template>
    <ng-template ngSwitchCase="client">
      <form [formGroup]="form">
        <div class="mb-3">
          <label for="clientPhoto" class="form-label">Аватар</label>
          <input formControlName="img" class="form-control" id="clientPhoto" aria-describedby="clientPhotoHelp">
          <div id="clientPhotoHelp" class="form-text">Укажите ссылку на фото клиента</div>
        </div>
        <div class="mb-3">
          <label for="clientName" class="form-label">Имя</label>
          <input formControlName="name" class="form-control" id="clientName">
        </div>
        <div class="mb-3">
          <label for="clientSurname" class="form-label">Фамилия</label>
          <input formControlName="surname" class="form-control" id="clientSurname">
        </div>
        <div class="mb-3">
          <label for="clientDescription" class="form-label">Дополнительная информация</label>
          <input formControlName="description" class="form-control" id="clientDescription">
        </div>
        <div class="mb-3">
          <label for="clientRegistrationDate" class="form-label">Дата регистрации</label>
          <input formControlName="registrationDate" class="form-control" id="clientRegistrationDate" type="date">
        </div>
      </form>
      <div class="d-flex justify-content-between">
        <button (click)="manipulate()" [disabled]="isFormInvalid(form)" class="btn btn-primary">Отправить</button>
        <button (click)="goBackToAll(form)" class="btn btn-danger">Назад</button>
      </div>
    </ng-template>
    <ng-template ngSwitchCase="payment">
      <form [formGroup]="form">
        <div class="mb-3">
          <label for="paymentTitle" class="form-label">Наименование</label>
          <input formControlName="title" class="form-control" id="paymentTitle">
        </div>
        <div class="mb-3">
          <label for="paymentDescription" class="form-label">Дополнительная информация</label>
          <input formControlName="description" class="form-control" id="paymentDescription">
        </div>
        <div class="mb-3">
          <label for="paymentAmount" class="form-label">Сумма</label>
          <input formControlName="amount" class="form-control" id="paymentAmount">
        </div>
      </form>
      <div class="d-flex justify-content-between">
        <button (click)="manipulate()" [disabled]="isFormInvalid(form)" class="btn btn-primary">Отправить</button>
        <button (click)="goBackToAll(form)" class="btn btn-danger">Назад</button>
      </div>
    </ng-template>
    <ng-template ngSwitchCase="bill">
      <form [formGroup]="form">
        <div class="mb-3">
          <label for="billTitle" class="form-label">Наименование</label>
          <input formControlName="title" class="form-control" id="billTitle">
        </div>
        <div class="mb-3">
          <label for="billDescription" class="form-label">Дополнительная информация</label>
          <input formControlName="description" class="form-control" id="billDescription">
        </div>
        <div class="mb-3">
          <label for="billAmount" class="form-label">Сумма</label>
          <input formControlName="amount" class="form-control" id="billAmount">
        </div>
      </form>
      <div class="d-flex justify-content-between">
        <button (click)="manipulate()" [disabled]="isFormInvalid(form)" class="btn btn-primary">Отправить</button>
        <button (click)="goBackToAll(form)" class="btn btn-danger">Назад</button>
      </div>
    </ng-template>
  </div>
</div>
